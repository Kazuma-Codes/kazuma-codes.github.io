<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Method</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; background: #f4f4f4; }
        .container { padding: 20px; max-width: 500px; margin: auto; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 10px; margin-top: 50px; }
        .logo { margin-bottom: 20px; }
        .payment-option { padding: 15px; border: 1px solid #ddd; display: flex; align-items: center; justify-content: center; cursor: pointer; margin: 10px auto; border-radius: 5px; width: 80%; background: white; transition: 0.3s; }
        .payment-option:hover { background: #f0f0f0; }
        .payment-option img { width: 50px; margin-right: 10px; }
        .pay-btn { display: block; padding: 12px 20px; background: green; color: white; font-weight: bold; text-decoration: none; border-radius: 5px; margin-top: 20px; width: 80%; margin-left: auto; margin-right: auto; transition: 0.3s; }
        .pay-btn:hover { background: darkgreen; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select Payment Method</h2>
        <div class="logo">
            <img src="logo.png" alt="Your Logo Here" width="150">
        </div>
        <div class="payment-option">
            <img src="gpay.jpg" alt="Google Pay Logo">
            <p>Google Pay</p>
        </div>
        <div class="payment-option">
            <img src="paypal.png" alt="PayPal Logo">
            <p>PayPal</p>
        </div>
        <div class="payment-option">
            <img src="creditcard.jpg" alt="Credit Card">
            <p>Credit / Debit Card</p>
        </div>
        <a href="payment_details.html" target="_blank" class="pay-btn">Proceed to Payment</a>
    </div>
</body>
</html>
